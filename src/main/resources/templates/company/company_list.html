<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{_layout.html}">

<body>


          <div layout:fragment="breadcrumb">
                        
            <div class="page-header">
                            
                <nav class="breadcrumb-one" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/company">Menu</a></li>
                        <li class="breadcrumb-item active" aria-current="page"><span>Companies</span></li>
                    </ol>
                </nav>

            </div>

        </div>
        
        <!--  BEGIN CONTENT AREA  -->
        
            <div layout:fragment="content">

                <div class="layout-px-spacing">
                
                    <div class="row layout-top-spacing">
                    
                        <div class="col-xl-12 col-lg-12 col-sm-12  layout-spacing">
                            <div class="widget-content widget-content-area br-6">
    
                                <header>
                                    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                          <div class="modal-content">
                                            <div class="modal-header">
                                              <h5 class="modal-title" id="exampleModalLabel">Image</h5>
                                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                              </button>
                                            </div>
                                            <div class="modal-body">
                                             
                                            <img id="clientImage" src="" width="90" height="90">     
                                    
                                            </div>
                                        
                                          </div>
                                        </div>
                                      </div>
                                </header>
                                
                                <div class="widget-header">
                                    <div class="row">
                                        <div class="col-md-12 text-left mb-5">
                                            <a id="add-work-platforms"class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add Company</a>
                                        </div>                 
                                    </div>
                                </div>
    
                                <div class="table-responsive mb-4 mt-4">
                                    <table id="html5-extension" class="table table-hover" style="width:100%">
                                        <thead>
                                            <tr>
                                              <th>Id</th>
                                                <th>Name</th>
                                                <th>Phone Number</th>
                                                <th>Email</th>
                                                <th>Address</th>
                                                <th class="no-content">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each = "company:${companies}">
                                                <td th:text="${company.id}"></td>
                                                <td th:text="${company.name}"></td>
                                                <td th:text="${company.phone}"></td>
                                                <td th:text="${company.email}"></td>
                                                <td th:text="${company.address}"></td>
                                                <td class="text">
                                                    <ul class="table-controls">
                                                        <li><a id="display" th:href="@{'/company/companies/'+${company.id}}" data-toggle="tooltip" data-placement="top" title="Edit"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-2 text-success"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg></a></li>
                                                        <li><a th:href="@{'/company/companies/manageCompany/'+${company.id}}" data-toggle="tooltip" data-placement="top" title="Profile"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings text-primary"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg></a> </li>
                                                        <li><a onclick="return confirm('Are you sure you want to delete this record?')" th:href="@{'/company/companies/delete/'+${company.id}}" data-toggle="tooltip" data-placement="top" title="Delete"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2 text-danger"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg></a></li>
                                                    </ul>
                                                </td>
                                            </tr>
                                         
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th>Id</th>
                                                <th>Name</th>
                                                <th>Phone Number</th>
                                                <th>Email</th>
                                                <th>Address</th>
                                                <th>Actions</th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
    
                    </div>

                </div>

                 <!-- Modal -->
                 <div class="modal fade bd-example-modal-lg" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="myLargeModalLabel">Add Company</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form th:action="@{/company/companies}"  method="post">

                                    <div class="form-row mb-4">
                                        <div class="col">
                                            <label for="">Id</label>
                                          <input type="text" class="form-control" name="id" id="txtId" placeholder="Id" disabled>
                                        </div>
                                    </div>
                                    <div class="form-row mb-4">
                                        <div class="col">
                                            <label for="">Comapny Name</label>
                                          <input type="text" class="form-control" name="name" id="txtName" placeholder="Comapny Name" required>
                                        </div>
                                        <div class="col">
                                            <label for="">Phone Number</label>
                                          <input type="number" class="form-control" name="phone" id="txtPhone" placeholder="Phone Number" required>
                                        </div>
                                    </div>
                                    <div class="form-row mb-4">
                                        <div class="col">
                                            <label for="">Email</label>
                                          <input type="email" class="form-control" name="email" id="txtEmail" placeholder="Email" required>
                                        </div>
                                        <div class="col">
                                            <label for="">Address</label>
                                          <input type="text" class="form-control" name="address" id="txtAddress" placeholder="Address" required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade bd-example-modal-lg" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="myLargeModalLabel">Edit Company</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form th:action="@{/company/companies/update/{id}}"  method="put">

                                    <div class="form-row mb-4">
                                        <div class="col">
                                            <label for="">Id</label>
                                            <input type="text" class="form-control" id="idEdit" name="id" placeholder="Id" readonly>
                                        </div>
                                    </div>
                                    <div class="form-row mb-4">
                                        <div class="col">
                                            <label for="">Comapny Name</label>
                                          <input type="text" class="form-control" name="name" id="nameEdit" placeholder="Comapny Name" required>
                                        </div>
                                        <div class="col">
                                            <label for="">Phone Number</label>
                                          <input type="number" class="form-control" name="phone" id="phoneEdit" placeholder="Phone Number" required>
                                        </div>
                                    </div>
                                    <div class="form-row mb-4">
                                        <div class="col">
                                            <label for="">Email</label>
                                          <input type="email" class="form-control" name="email" id="emailEdit" placeholder="Email" required>
                                        </div>
                                        <div class="col">
                                            <label for="">Address</label>
                                          <input type="text" class="form-control" name="address" id="addressEdit" placeholder="Address" required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
         
        <!--  END CONTENT AREA  -->

        <th:block layout:fragment="script">
            <script language="JavaScript">
                $('.table #display').on('click',function(event){		
                event.preventDefault();		
                var href= $(this).attr('href');		
                $.get(href, function(company, status){
                    $('#idEdit').val(company.id);
                    $('#nameEdit').val(company.name);
                    $('#phoneEdit').val(company.phone);
                    $('#emailEdit').val(company.email);
                    $('#addressEdit').val(company.address);
                });			
                $('#editModal').modal();		
            });
            
            </script>
        </th:block>

</body>
</html>
